<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- boostrap -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Font awsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="/scss/main.css" />
    <title>Country API</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container navigation shadow-sm p-3 bg-white rounded">
        <div class="row">
          <div
            class="col-12 navigation-col mx-auto d-flex justify-content-between align-items-center"
          >
            <div class="col-6">
              <h1>Where in the world?</h1>
            </div>
            <div class="col-5 d-flex justify-content-end">
              <i class="fa-regular fa-moon"></i>
              <h2>Dark Mode</h2>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Header end -->

    <!-- Main -->

    <main>
      <!-- Search and filter -->
      <section class="selections mt-3">
        <div class="container">
          <div class="row">
            <div class="col-12 d-flex flex-column flex-xxl-row">
              <div class="col-12 col-md-6 search mb-5 d-flex flex-row">
                <div class="input-group">
                  <i class="fa-solid fa-magnifying-glass"></i>
                  <input
                    type="search"
                    class="form-control rounded search-input shadow-sm p-3 bg-white rounded"
                    placeholder="Search for a country..."
                    aria-label="Search"
                    aria-describedby="search-addon"
                  />
                </div>
              </div>

              <div
                class="col filter d-flex justify-content-xxl-end align-items-center"
              >
                <div class="dropdown mb">
                  <button
                    class="btn btn-secondary dropdown-toggle dropdown shadow-sm p-3 mb-5 bg-white rounded"
                    type="button"
                    id="dropdownMenuButton1"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                    data-bs-toggle="dropdown"
                  >
                    Filter by Region
                  </button>
                  <div
                    class="dropdown-menu"
                    aria-labelledby="dropdownMenuButton"
                  >
                    <a class="dropdown-item" href="#">Africa</a>
                    <a class="dropdown-item" href="#">America</a>
                    <a class="dropdown-item" href="#">Asia</a>
                    <a class="dropdown-item" href="#">Europe</a
                    ><a class="dropdown-item" href="#">Oceania</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Search and filter end  -->

      <!-- Cards section -->

      <section class="cards">
        <div class="container">
          <div class="row">
            <div
              class="col-10 col-xxl-12 mx-auto d-flex flex-column"
              id="cards-section"
            >
              <!-- <div class="card">
                <div class="card-image"></div>
                <div class="card-body">
                  <h5 class="card-title">Germany</h5>
                  <p class="card-text"><span>Population:</span> 81.770.900</p>
                  <p class="card-text"><span>Region:</span> Europe</p>
                  <p class="card-text"><span>Capital:</span> Berlin</p>
                </div>
              </div> -->
            </div>
          </div>
        </div>
      </section>

      <!-- Cards section End -->
    </main>

    <!-- Main end -->

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="app.js"></script>
  </body>
</html>
