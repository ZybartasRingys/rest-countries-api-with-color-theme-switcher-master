<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- boostrap -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Font awsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="/scss/main.css" />
    <title>Country API</title>
  </head>
  <body>
    <header>
      <div
        class="container-fluid navigation d-flex justify-content-center align-items-center"
      >
        <div class="row">
          <div
            class="col-11 col-xxl-11 mx-auto d-flex flex-row justify-content-between"
          >
            <h1>Where in the world</h1>
            <h2>Dark Mode</h2>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="selections">
        <div class="container">
          <div class="row">
            <div class="col">
              <div class="col-12 mx-auto search">
                <div class="input-group rounded">
                  <input
                    type="search"
                    class="form-control rounded"
                    placeholder="Search for a country"
                    aria-label="Search"
                    aria-describedby="search-addon"
                  />
                </div>
              </div>
              <div class="col filter">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01"
                      >Options</label
                    >
                  </div>
                  <select
                    class="custom-select"
                    id="inputGroupSelect01"
                    placeholder="Filter by Region"
                  >
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="cards">
        <div class="container">
          <div class="row">
            <div class="col-9 mx-auto" id="cards-section">
              <div class="card">
                <div class="card-image"></div>
                <div class="card-body">
                  <h5 class="card-title">Germany</h5>
                  <p class="card-text"><span>Population:</span> 81.770.900</p>
                  <p class="card-text"><span>Region:</span> Europe</p>
                  <p class="card-text"><span>Capital:</span> Berlin</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="app.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
