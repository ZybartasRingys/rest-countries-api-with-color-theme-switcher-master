<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- boostrap -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Font awsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="/scss/main.css" />
    <title>Country API</title>
  </head>
  <body id="body">
    <!-- Header -->
    <header>
      <div class="container-fluid navigation shadow-sm bg-white rounded">
        <div class="row nav-row">
          <div
            class="col-12 col-xxl-11 navigation-col mx-auto d-flex justify-content-between align-items-center"
          >
            <div class="col-6">
              <h1 class="where">Where in the world?</h1>
            </div>
            <div class="col-5 d-flex justify-content-end">
              <img class="fa-moon" src="/design/moon.svg" alt="Moon" />
              <h2 class="dark" id="Dark-mode">Dark Mode</h2>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Header end -->

    <!-- Main section -->

    <main>
      <section>
        <div class="container">
          <div class="row">
            <div class="col-12 d-flex flex-column">
              <div class="col mt-3">
                <button>Back</button>
              </div>
              <div class="col mt-5">
                <div class="card">
                  <img src="..." class="card-img-top" alt="..." />
                  <div class="card-body">
                    <h5 class="card-title">Germany</h5>
                    <p class="native">Native Name: Germany</p>
                    <p class="population">Population: 81.770,900</p>
                    <p class="region">Region: Europe</p>
                    <p class="sub-region">Sub Region: Western Europe</p>
                    <p class="capital">Capital: Berlin</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Main section end -->

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="/app.js"></script>
  </body>
</html>
